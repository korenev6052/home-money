<div class="title-block">
  <h3 class="title">
    Страница планирования <span class="sparkline bar"></span>
  </h3>
</div>
<section *ngIf="!isLoaded" class="section">Пожалуйста, подождите...</section>
<section *ngIf="isLoaded" class="section">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header card-header-sm bordered">
          <div class="header-block">
            <h3 class="title">Расходы</h3>
          </div>
          <h5 class="planning-expenses pull-right">
            Общий остаток: <span class="text-success">{{ bill.number | number:'1.2-2' }} <i
                class="fa fa-eur"></i></span>
          </h5>
        </div>
        <div class="card-block">

          <div class="row" *ngFor="let item of categories">
            <div class="col-xs-6">
              <div class="n-progress">
                <div class="progress-bar {{ getCategoryColor(item) }}" [ngStyle]="{'width': getCategoryPercent(item)}">
                  <span>{{ item.name }}</span>
                </div>
              </div>
            </div>
            <div class="col-xs-6">
              <p>
                <span class="text-{{ getCategoryColor(item) }}">{{ getCategoryCost(item) | number:'1.2-2' }}</span>
                из
                <span class="text-primary">{{ item.capacity | number:'1.2-2' }}</span>
                |
                осталось <span
                  class="text-{{ getCategoryColor(item) }}">{{ item.capacity - getCategoryCost(item) | number:'1.2-2' }}</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
