<div class="title-block">
  <h3 class="title pull-left">
    Страница счета <span class="sparkline bar"></span>
  </h3>
  <div class="pull-right">
    <button class="btn-sm btn btn-primary-outline" (click)="onRefresh()">
      <i class="fa fa-refresh"></i>
    </button>
  </div>
</div>
<section class="section">
  <div class="row">
    <div *ngIf="!isLoaded">Пожалуйста, подождите...</div>
    <u-bill-card *ngIf="isLoaded" [bill]="bill" [currency]="currency">
    </u-bill-card>
    <u-currency-card *ngIf="isLoaded" [bill]="bill" [currency]="currency">
    </u-currency-card>
  </div>
</section>
