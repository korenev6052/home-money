<div class="card">
  <div class="card-header bordered">
    <div class="header-block">
      <h3 class="title">Добавить событие</h3>
    </div>
  </div>
  <div class="card-block">
    <div *ngIf="message.text" class="alert alert-{{ message.type }}">{{ message.text }}</div>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
      <div class="form-group">
        <label class="control-label" for="category">Выберите категорию</label>
        <select class="form-control" id="category" name="category" #category="ngModel" [ngModel]="1" required>
          <option *ngFor="let item of categories" [value]="item.id">{{ item.name }}</option>
        </select>
      </div>
      <div class="form-group">
        <label class="control-label">Выберите тип</label>
        <div *ngFor="let item of types">
          <label>
            <input class="radio" type="radio" [value]="item.type" name="type" #type="ngModel" [ngModel]="'income'"
              required>
            <span>{{ item.label }}</span>
          </label>
        </div>
      </div>
      <div class="form-group" [ngClass]="{'has-error': amount.invalid && amount.touched}">
        <label class="control-label" for="amount">Введите сумму</label>
        <input type="number" id="amount" class="form-control" name="amount" #amount="ngModel" [ngModel]="1" required
          min="1">
        <span class="form-help-text" *ngIf="amount.invalid && amount.touched">
          Сумма не может быть пустой и меньше 1!
        </span>
      </div>
      <div class="form-group" [ngClass]="{'has-error': description.invalid && description.touched}">
        <label class="control-label" for="description">Введите описание</label>
        <input type="text" id="description" class="form-control" name="description" #description="ngModel" ngModel
          required>
        <span class="form-help-text" *ngIf="description.invalid && description.touched">
          Описание не может быть пустым!
        </span>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Добавить</button>
    </form>
  </div>
</div>
